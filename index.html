  <script>
    // Script para manipula√ß√£o de Likes/Dislikes
    function handleVote(voteType, postId) {
      const likeCount = document.querySelector(`#like-${postId} .like-count`);
      const dislikeCount = document.querySelector(`#dislike-${postId} .dislike-count`);

      if (voteType === 'like') {
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
      } else if (voteType === 'dislike') {
        dislikeCount.textContent = parseInt(dislikeCount.textContent) + 1;
      }
    }

    // Adicionar EventListeners para os bot√µes de Like e Dislike
    document.querySelectorAll('.like-icon').forEach((icon) => {
      icon.addEventListener('click', (e) => {
        const postId = e.target.closest('span').getAttribute('data-id');
        handleVote('like', postId);
      });
    });

    document.querySelectorAll('.dislike-icon').forEach((icon) => {
      icon.addEventListener('click', (e) => {
        const postId = e.target.closest('span').getAttribute('data-id');
        handleVote('dislike', postId);
      });
    });

    // Fun√ß√£o para adicionar coment√°rios
    document.querySelectorAll('.comment-btn').forEach((btn) => {
      btn.addEventListener('click', (e) => {
        const postId = e.target.getAttribute('data-id');
        const commentInput = document.querySelector(`.comment-input[data-id="${postId}"]`);
        const commentText = commentInput.value;
        
        if (commentText) {
          const commentsDiv = document.querySelector(`#comments-${postId}`);
          const newComment = document.createElement('div');
          newComment.textContent = commentText;
          commentsDiv.appendChild(newComment);

          commentInput.value = ''; // Limpar o campo de input ap√≥s adicionar o coment√°rio
        }
      });
    });
  </script>
