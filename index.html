          </div>
        </div>

        <!-- Card 3 -->
        <div class="card" id="post3">
          <img src="img/p3.jpg" class="card-img-top" alt="Prato 3">
          <div class="card-body">
            <h5 class="card-title">None</h5>
            <p><small id="likeCount3">2 Curtidas</small> · 1 Compartilhamento · 2 Comentários</p>
            <button class="btn btn-warning" onclick="incrementLike(3)">Curtir</button>
            <div class="comment-section">
              <input type="text" class="comment-box" id="commentInput3" placeholder="Adicionar comentário">
              <button class="btn btn-warning" onclick="addComment(3)">Adicionar Comentário</button>
              <ul class="comment-list" id="commentList3"></ul>
            </div>
          </div>
        </div>
      </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
              </div>
              <button type="submit" class="btn btn-warning w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
  
        if(username && password) {
          alert('Login realizado com sucesso!');
          const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
          modal.hide();
        } else {
          alert('Por favor, preencha todos os campos.');
        }
      });
    </script>
