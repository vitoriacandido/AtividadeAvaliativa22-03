  <style>

    .mode-toggle {

    }

    /* Modo escuro */

      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .navbar {
      background-color: #000 !important;
    }

    body.dark-mode .card-body {
      background-color: #1e1e1e;
      color: #eee;
    }

    body.dark-mode .user-sidebar, 
    body.dark-mode .right-sidebar {
      border-color: #444;
    }

    body.dark-mode footer {
      background-color: #222;
      color: #ccc;
    }

    body.dark-mode .btn-link {
      color: #9ecfff;
    }
  </style>
</head>

                </div>
              </div>

          <!-- Publica칞칚o 2 -->

              <img src="img/picanha.jpg" class="card-img-top" alt="Picanha na Brasa">

  <!-- Modal de Coment치rios -->

    <!-- Bot칚o modo escuro -->
  <button class="btn btn-dark mode-toggle" aria-label="Alternar modo escuro" title="Modo escuro">游깿</button>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de interatividade -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const likedPosts = new Set(JSON.parse(localStorage.getItem('likedPosts') || '[]'));
      const dislikedPosts = new Set(JSON.parse(localStorage.getItem('dislikedPosts') || '[]'));
      const commentsData = JSON.parse(localStorage.getItem('commentsData') || {});
      const commentModal = new bootstrap.Modal(document.getElementById('commentModal'));
      const commentForm = document.getElementById('commentForm');
      const commentText = document.getElementById('commentText');
      const commentList = document.getElementById('commentList');
      let currentPostId = null;

      function saveStorage() {
        localStorage.setItem('likedPosts', JSON.stringify([...likedPosts]));
        localStorage.setItem('dislikedPosts', JSON.stringify([...dislikedPosts]));
        localStorage.setItem('commentsData', JSON.stringify(commentsData));
      }

      document.querySelectorAll('.like-button').forEach(button => {
        button.addEventListener('click', () => {
          const card = button.closest('[data-post-id]');
          const postId = card.dataset.postId;
          const countEl = card.querySelector('.like-count');
          if (!likedPosts.has(postId)) {
            likedPosts.add(postId);
            countEl.textContent = parseInt(countEl.textContent) + 1;
            button.classList.add('liked');
            saveStorage();
          }
        });
      });

      document.querySelectorAll('.dislike-button').forEach(button => {
        button.addEventListener('click', () => {
          const card = button.closest('[data-post-id]');
          const postId = card.dataset.postId;
          const countEl = card.querySelector('.dislike-count');
          if (!dislikedPosts.has(postId)) {
            dislikedPosts.add(postId);
            countEl.textContent = parseInt(countEl.textContent) + 1;
            button.classList.add('disliked');
            saveStorage();
          }
        });
      });

      document.querySelectorAll('.comment-button').forEach(button => {
        button.addEventListener('click', () => {
          currentPostId = button.dataset.postId;
          const comments = commentsData[currentPostId] || [];
          commentList.innerHTML = comments.map(c => `<li class="list-group-item">${c}</li>`).join('');
          commentModal.show();
        });
      });

      commentForm.addEventListener('submit', e => {
        e.preventDefault();
        if (currentPostId && commentText.value.trim()) {
          const comment = commentText.value.trim();
          commentsData[currentPostId] = commentsData[currentPostId] || [];
          commentsData[currentPostId].push(comment);
          saveStorage();
          commentList.innerHTML += `<li class="list-group-item">${comment}</li>`;
          const countEl = document.querySelector(`.comment-button[data-post-id="${currentPostId}"] .comment-count`);
          countEl.textContent = commentsData[currentPostId].length;
          commentText.value = '';
        }
      });

      // Modo escuro
      const modeButton = document.querySelector('.mode-toggle');
      const body = document.body;
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) body.classList.add('dark-mode');

      modeButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
      });

      // Estado inicial: aplicar likes/dislikes salvos
      likedPosts.forEach(postId => {
        const btn = document.querySelector(`[data-post-id="${postId}"] .like-button`);
        if (btn) btn.classList.add('liked');
      });
      dislikedPosts.forEach(postId => {
        const btn = document.querySelector(`[data-post-id="${postId}"] .dislike-button`);
        if (btn) btn.classList.add('disliked');
      });
      Object.entries(commentsData).forEach(([postId, comments]) => {
        const countEl = document.querySelector(`.comment-button[data-post-id="${postId}"] .comment-count`);
        if (countEl) countEl.textContent = comments.length;
      });
    });
  </script>
