<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Sabor do Brasil</title>

  <!-- Bootstrap e Font Awesome para estilos e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Arquivo CSS personalizado -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-light">

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Sidebar do perfil do usuário -->
      <div class="col-md-2 bg-white border-end text-center py-4">
        <!-- Imagem do usuário -->
        <img src="img/usuario_01.jpg" class="rounded-circle mb-2" width="80" alt="usuário">
        <h5 class="mt-2">usuario_01</h5>
        <hr style="width: 60%; margin: auto;">
        <!-- Estatísticas de interações -->
        <p class="mt-3"><strong>10.562</strong><br>Quantidade Likes</p>
        <p><strong>200</strong><br>Quantidade Deslikes</p>
      </div>

      <!-- Área principal com as publicações -->
      <div class="col-md-8 p-4">
        <h3 class="text-center fw-bold mb-4">Minhas Publicações</h3>

        <!-- Publicação 1 -->
        <div class="card mb-4">
          <img src="img/feij.webp" class="card-img-top" alt="Feijoada">
          <div class="card-body">
            <h5 class="card-title">Feijoada</h5>
            <div class="d-flex justify-content-between small">
              <span>Local 01</span>
              <span>Brasil</span>
            </div>
            <div class="mt-2 d-flex align-items-center gap-3">
              <i class="fas fa-thumbs-up text-danger"></i> <span>120</span>
              <i class="fas fa-thumbs-down text-secondary"></i> <span>10</span>
              <i class="far fa-comment"></i> <span>8</span>
            </div>
          </div>
        </div>

        <!-- Publicação 2 -->
        <div class="card mb-4">
          <img src="img/picanha.jpg" class="card-img-top" alt="Picanha">
          <div class="card-body">
            <h5 class="card-title">Picanha na Brasa</h5>
            <div class="d-flex justify-content-between small">
              <span>Local 02</span>
              <span>Rio Grande do Sul</span>
            </div>
            <div class="mt-2 d-flex align-items-center gap-3">
              <i class="fas fa-thumbs-up text-danger"></i> <span>98</span>
              <i class="fas fa-thumbs-down text-secondary"></i> <span>5</span>
              <i class="far fa-comment"></i> <span>3</span>
            </div>
          </div>
        </div>

        <!-- Mais publicações podem ser adicionadas abaixo -->
      </div>

      <!-- Área lateral com botão de sair -->
      <div class="col-md-2 text-center p-5 bg-white border-start">
        <button class="btn btn-warning w-75" onclick="window.location.href='index.html'">Sair</button>
      </div>

    </div>
  </div>

  <footer class="text-center py-4 mt-5 bg-dark text-white">
    <div class="container">
      <div class="mb-3">
        <div class="mb-2">
          <!-- Redes sociais -->
          <a href="https://www.instagram.com/seu_usuario/" target="_blank" class="text-white me-3" title="Instagram" aria-label="Instagram">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
          <a href="https://github.com/vitoriacandido/AtividadeAvaliativa22-03.git" target="_blank" class="text-white me-3" title="GitHub" aria-label="GitHub">
            <i class="fab fa-github fa-lg"></i>
          </a>
          <a href="https://www.facebook.com/seu_usuario" target="_blank" class="text-white me-3" title="Facebook" aria-label="Facebook">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
        </div>
      </div>
      <p class="mb-1">&copy; 2025 - Sabor do Brasil</p>
    </div>
  </footer>

</body>
</html>
